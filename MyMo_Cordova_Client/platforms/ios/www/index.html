<!DOCTYPE html>


<html>
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--   <link rel="stylesheet" type="text/css" href="css/index.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <title>MyMo</title>
</head>
<body>

    <h1 class="text-center mt-5">Teclado Atlantida DEMO</h1>

    <button type="button" class="btn btn-primary mx-auto d-block mb-5" onclick="enableMyMoInSettings()">Habilitar MyMo en ajustes</button>

    <div class="container">
        <div class="row">
            <div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone Number.</label>
                    <input type="email" class="form-control" id="phNo" placeholder="+504 31313232" value="31464363">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Sender Name.</label>
                    <input type="email" class="form-control" id="senderName" placeholder="Full Name" value="MARCO TULIO MEDINA MATUTE">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">ID Number.</label>
                    <input type="email" class="form-control" id="idNumber" placeholder="Exmple 0801199023456" value="0801198921954">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Bank Username.</label>
                    <input type="email" class="form-control" id="bankUserName" placeholder="Exmple L." value="mmedina066">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Bank Account Number.</label>
                    <input type="email" class="form-control" id="bnkAcc" placeholder="Exmple L." value="10120566152">
                  </div>
                 <button type="button" class="btn btn-primary btn-lg d-block mx-auto mb-5 mt-5" id="enableDisableBtnTxt">ENABLE MYMO</button>

                  </div>
            </div>

        </div>

    </div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/mymo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
